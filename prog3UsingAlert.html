//largest among 3 numbers using Alerts and Prompts
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog3 Using Alerts</title>
</head>
<body>
    <script>
        let x=+prompt("enter x value");
let y=+prompt("enter y value");
let z=+prompt("enter z value");

if(x>y && x>z){
    alert("X is the largest");
}
else if(y>z && y>x){
    alert("y is the largest");
} 
else{
    alert("z is the largest");
}
    </script>
</body>
</html>
